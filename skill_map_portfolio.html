<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chris's Skill Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Chris's Sphere Grid</h1>
  <svg viewBox="0 0 800 600" class="sphere-grid">
    <!-- Connecting paths -->
    <line x1="100" y1="100" x2="250" y2="100" class="path" />
    <line x1="250" y1="100" x2="400" y2="200" class="path" />
    <line x1="400" y1="200" x2="550" y2="100" class="path" />

    <!-- Skill nodes -->
    <circle cx="100" cy="100" r="40" class="node" data-skill="HTML" />
    <circle cx="250" cy="100" r="40" class="node" data-skill="CSS" />
    <circle cx="400" cy="200" r="40" class="node" data-skill="JavaScript" />
    <circle cx="550" cy="100" r="40" class="node" data-skill="React" />
  </svg>

  <div id="tooltip" class="tooltip">Tooltip</div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
