<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chris's Sphere Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Chris's Sphere Grid</h1>

  <!-- Responsive SVG Grid -->
  <div class="svg-wrapper">
    <svg viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet" class="sphere-grid">
      <!-- Avatar Node -->
      <g class="node-group" data-skill="Avatar">
        <circle cx="300" cy="400" r="50" class="node avatar-node" />
        <image href="avatar.png" x="275" y="375" height="50" width="50" pointer-events="none" />
        <text x="300" y="470" text-anchor="middle" font-size="14" fill="#fff">Avatar</text>
      </g>

      <!-- Connecting Paths -->
      <line x1="300" y1="400" x2="500" y2="300" class="path" />
      <line x1="300" y1="400" x2="500" y2="400" class="path" />
      <line x1="300" y1="400" x2="500" y2="500" class="path" />
      <line x1="300" y1="400" x2="700" y2="250" class="path" />
      <line x1="300" y1="400" x2="700" y2="550" class="path" />
      <line x1="300" y1="400" x2="850" y2="400" class="path" />

      <!-- Skill Nodes -->
      <g class="node-group" data-skill="Contact Information">
        <circle cx="500" cy="300" r="40" class="node skill-html" />
        <text x="500" y="305" text-anchor="middle" font-size="12" fill="#fff">Contact</text>
      </g>

      <g class="node-group" data-skill="Professional Summary">
        <circle cx="500" cy="400" r="40" class="node skill-css" />
        <text x="500" y="405" text-anchor="middle" font-size="12" fill="#fff">Summary</text>
      </g>

      <g class="node-group" data-skill="Skills">
        <circle cx="500" cy="500" r="40" class="node skill-js" />
        <text x="500" y="505" text-anchor="middle" font-size="12" fill="#000">Skills</text>
      </g>

      <g class="node-group" data-skill="Experience">
        <circle cx="700" cy="250" r="40" class="node skill-react" />
        <text x="700" y="255" text-anchor="middle" font-size="12" fill="#000">Experience</text>
      </g>

      <g class="node-group" data-skill="Education">
        <circle cx="700" cy="550" r="40" class="node skill-css" />
        <text x="700" y="555" text-anchor="middle" font-size="12" fill="#fff">Education</text>
      </g>

      <g class="node-group" data-skill="Projects">
        <circle cx="850" cy="400" r="40" class="node skill-js" />
        <text x="850" y="405" text-anchor="middle" font-size="12" fill="#000">Projects</text>
      </g>
    </svg>
  </div>

  <div id="tooltip" class="tooltip">Tooltip</div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
    </div>
  </div>

  <!-- EXP Progress Bar -->
  <div class="exp-container">
    <div class="exp-bar" id="exp-bar"></div>
    <span class="exp-label" id="exp-label">0 / 7 Nodes Unlocked</span>
  </div>

  <!-- Secret Reward Button -->
  <div class="email-reward" id="email-reward" style="display:none;">
    <button id="email-button">üéÅ You've unlocked my contact info!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
